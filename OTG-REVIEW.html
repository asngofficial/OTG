<!doctype html>
<html>
  <head>
    <title>OTG</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Suggested by bootstrap for proper responsive behavior on mobile devices -->
    <link rel="stylesheet" href="./css/otg-style.css" />
    <!-- My css file -->
    <script src="./JS/otg-script.js"></script>
    <!-- My js file -->
  </head>

  <body>
    <header>
      <div
        class="header-container d-flex justify-content-between align-items-center"
      >
        <h1 class="HEAD">REVIEW</h1>
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-list"></i>
            <!-- Hamburger icon from Bootstrap Icons -->
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="index.html">ABOUT ME</a></li>
            <li>
              <a class="dropdown-item" href="OTG-PORTFOLIO.html">PORTFOLIO</a>
            </li>
            <li><a class="dropdown-item" href="OTG-SHOP.html">SHOP</a></li>
            <li>
              <a class="dropdown-item" href="OTG-SCHEDULE.html">SCHEDULE</a>
            </li>
            <li><a class="dropdown-item" href="OTG-REVIEW.html">REVIEW</a></li>
            <li>
              <a class="dropdown-item" href="OTG-CONTACT.html">CONTACT</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div class="container my-5">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <h2 class="text-center mb-4">Leave a Review</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" />
            </div>
            <div class="mb-3">
              <label for="review" class="form-label">Review</label>
              <textarea
                class="form-control"
                id="review"
                rows="3"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <hr class="my-5" />
      <div class="row">
        <div class="col-md-8 mx-auto">
          <h2 class="text-center mb-4">What Others Are Saying</h2>
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">John Doe</h5>
              <p class="card-text">
                This is a great product! I would definitely recommend it to
                others.
              </p>
            </div>
          </div>
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Jane Smith</h5>
              <p class="card-text">
                I am very happy with my purchase. The quality is excellent.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
