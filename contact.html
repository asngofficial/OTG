    <!-- Suggested by bootstrap for proper responsive behavior on mobile devices -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- My css file -->
    <script src="js/main.js"></script>
    <!-- My js file -->
  </head>

  <body>
    <header>
      <div
        class="header-container d-flex justify-content-between align-items-center"
      >
        <h1 class="HEAD">CONTACT</h1>
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-list"></i>
            <!-- Hamburger icon from Bootstrap Icons -->
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="index.html">HOME</a></li>
            <li><a class="dropdown-item" href="about.html">ABOUT ME</a></li>
            <li>
              <a class="dropdown-item" href="portfolio.html">PORTFOLIO</a>
            </li>
            
            <li>
              <a class="dropdown-item" href="booking.html">SCHEDULE</a>

              <a class="dropdown-item" href="contact.html">CONTACT</a>

          </ul>
        </div>
      </div>
    </header>

    <div class="container my-5">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <h2 class="text-center mb-4">Send a Message</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea
                class="form-control"
                id="message"
                rows="5"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
          </form>
        </div>

      </div>
    </div>
  </body>
