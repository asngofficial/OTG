<!doctype html>
<html>
  <head>
    <title>OTG</title>
    <base href="/OTG/">
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="node_modules/vanilla-calendar-pro/build/vanilla-calendar.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Suggested by bootstrap for proper responsive behavior on mobile devices -->
    <link rel="stylesheet" href="css/otg-style.css" />
    <!-- My css file -->
    <script src="JS/otg-script.js"></script>
    <!-- My js file -->
  </head>

  <body>
    <header>
      <div
        class="header-container d-flex justify-content-between align-items-center"
      >
        <h1 class="HEAD">SCHEDULE</h1>
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-list"></i>
            <!-- Hamburger icon from Bootstrap Icons -->
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="index.html">ABOUT ME</a></li>
            <li>
              <a class="dropdown-item" href="OTG-PORTFOLIO.html">PORTFOLIO</a>
            </li>
            <li><a class="dropdown-item" href="OTG-SHOP.html">SHOP</a></li>
            <li>
              <a class="dropdown-item" href="OTG-SCHEDULE.html">SCHEDULE</a>
            </li>
            <li><a class="dropdown-item" href="OTG-REVIEW.html">REVIEW</a></li>
            <li>
              <a class="dropdown-item" href="OTG-CONTACT.html">CONTACT</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div class="container my-5">
      <div class="row">
        <div class="col-md-6">
          <div id="calendar"></div>
        </div>
        <div class="col-md-6">
          <h2 class="text-center mb-4">Book an Appointment</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" />
            </div>
            <div class="mb-3">
              <label for="date" class="form-label">Date</label>
              <input type="text" class="form-control" id="date" readonly />
            </div>
            <div class="mb-3">
              <label for="time" class="form-label">Time</label>
              <select class="form-select" id="time">
                <option selected>Select a time</option>
                <option value="09:00">09:00 AM</option>
                <option value="10:00">10:00 AM</option>
                <option value="11:00">11:00 AM</option>
                <option value="12:00">12:00 PM</option>
                <option value="13:00">01:00 PM</option>
                <option value="14:00">02:00 PM</option>
                <option value="15:00">03:00 PM</option>
                <option value="16:00">04:00 PM</option>
                <option value="17:00">05:00 PM</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Book Now</button>
          </form>
        </div>
      </div>
    </div>
      <script src="node_modules/vanilla-calendar-pro/build/vanilla-calendar.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const calendar = new VanillaCalendar('#calendar', {
          actions: {
            clickDay(event, self) {
              const date = self.selectedDates[0];
              document.getElementById('date').value = date;
            },
          },
        });
      });
    </script>
  </body>
</html>
