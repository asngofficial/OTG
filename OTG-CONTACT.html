  <body>
    <header>
      <div
        class="header-container d-flex justify-content-between align-items-center"
      >
        <h1 class="HEAD">CONTACT</h1>
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-list"></i>
            <!-- Hamburger icon from Bootstrap Icons -->
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="index.html">ABOUT ME</a></li>

    <div class="container my-5">
      <div class="row">
        <div class="col-md-6">
          <h2 class="text-center mb-4">Send a Message</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea
                class="form-control"
                id="message"
                rows="5"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
          </form>
        </div>
        <div class="col-md-6">
          <h2 class="text-center mb-4">Find Me Here</h2>
          <div class="ratio ratio-16x9">

              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3354.268949683312!2d-97.1341396848176!3d32.7830609809685!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x864e734b4736c8b7%3A0x7b4b4b4b4b4b4b4b!2sUniversity%20of%20North%20Texas!5e0!3m2!1sen!2sus!4v1678886400000!5m2!1sen!2sus"
